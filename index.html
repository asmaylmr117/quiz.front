<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    background-color: black;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* لتجنب المساحات الفارغة */
    padding: 0;
    margin: 0;
}

h1, h2 {
    background: linear-gradient(90deg, #db2461, #64d9ee);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
}

h1 {
    font-size: 11vw;
    margin-top: 5vh; /* تقليل المسافة العلوية */
}

h2 {
    font-size: 6vw;
    margin-bottom: 5vh; /* تقليل المسافة السفلية */
}

.custom-input {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    font-size: 1.2em;
    border-radius: 5px;
    border: 1px solid #bd0707;
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin: 0 auto 30px auto;
}

.custom-button {
    background-color: rgba(28, 236, 236, 0.5);
    font-size: 1.2em;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
    transition: background-color 0.3s ease;
    width: 190px;
    max-width: 160px;
}

/* استهداف الشاشات الصغيرة */
@media screen and (max-width: 600px) {
    h1 {
        font-size: 24vw; /* تقليل حجم النص */
        margin-top: 8vh; /* تقليل المسافة العلوية */
        margin-bottom: 4vh;
    }

    h2 {
        font-size: 10vw; /* تقليل حجم النص */
       
        margin-top: 0;
        margin-bottom: 2vh; /* تقليل المسافة السفلية */
    }

    .custom-input {
        font-size: 1em;
        padding: 8px; /* تقليل الحشو في الحقول */
        margin-bottom: 20px; /* تقليل المسافة السفلية */
    }

    .custom-button {
        padding: 8px 16px; /* تصغير حجم الزر قليلاً */
        width: 160px; /* تقليل العرض */
    }
}
        .question-mark {
            font-size: 2rem;
            position: absolute;
            animation: float 5s infinite;
            opacity: 0.7;
            z-index: 0;
        }

        .q1 { color: #db2461; }
        .q2 { color: #64d9ee; }
        .q3 { color: #f0e130; }
       

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

       

        .icon-link {
            display: inline-block;
            margin: 5px;
            font-size: 24px;
            color: #e7dfdf;
            text-decoration: none;
        }

        .icon-link:hover {
            color: #007BFF;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 100px;
            height: auto;
        }


        p {
            color: white;
        }
        
        .mo {
            display: block;
            margin: 0 auto 10px;
            max-width: 200px;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
    <script>
        function validateInput() {
            var inputElement = document.getElementById("nameInput");
            var input = inputElement.value.trim();

            if (input === "") {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops...',
                    text: 'Please enter your name!',
                });
                return;
            }

            if (input === "Mostafa*1234") {
                Swal.fire({
                    icon: 'success',
                    title: 'Welcome Admin!',
                    text: 'Redirecting to admin page...',
                    timer: 2000,
                    showConfirmButton: false,
                    didClose: () => window.location.href = "admin.html"
                });
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Welcome!',
                    text: 'Redirecting to contact page...',
                    timer: 2000,
                    showConfirmButton: false,
                    didClose: () => window.location.href = "contact.html"
                });
            }

            document.getElementById('developer-section').style.display = 'none';
            document.getElementById('about-app-section').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const colors = ['q1', 'q2', 'q3'];
            for (let i = 0; i < 100; i++) {
                const mark = document.createElement('div');
                mark.classList.add('question-mark', colors[Math.floor(Math.random() * colors.length)]);
                mark.innerHTML = '?';
                mark.style.top = Math.random() * 100 + 'vh';
                mark.style.left = Math.random() * 100 + 'vw';
                mark.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(mark);
            }

            document.getElementById('developer-btn').addEventListener('click', function() {
                var devSection = document.getElementById('developer-section');
                var aboutSection = document.getElementById('about-app-section');
                if (devSection.style.display === "none" || devSection.style.display === "") {
                    devSection.style.display = "block";
                    aboutSection.style.display = "none";
                } else {
                    devSection.style.display = "none";
                }
            });

            document.getElementById('about-app-btn').addEventListener('click', function() {
                var aboutSection = document.getElementById('about-app-section');
                var devSection = document.getElementById('developer-section');
                if (aboutSection.style.display === "none" || aboutSection.style.display === "") {
                    aboutSection.style.display = "block";
                    devSection.style.display = "none";
                } else {
                    aboutSection.style.display = "none";
                }
            });
        });
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
   
   <div> <h1>QuizTime</h1></div>
    <div><h2>Welcome, Good luck</h2></div>
    <div class="w-full max-w-xs">
        <input type="text" id="nameInput" class="custom-input" placeholder="Enter your name">
    </div>
    <div><button class="custom-button" onclick="validateInput()">Login</button></div>

</body>
</html>
